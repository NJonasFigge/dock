
<VirtualHost *:80>
    ServerAdmin jonasundchristine@gmail.com
    ServerName localhost

    ErrorLog /var/log/webdav/error.log
    CustomLog /var/log/webdav/access.log combined

    DocumentRoot /var/webdav/

    DavLockDB /var/davlock/DavLock

    <Directory /var/webdav/>
        DAV On
        Options Indexes FollowSymLinks
        AuthName "WebDAV"
        AuthType Basic
        AuthUserFile /etc/apache2/.htpasswd
        AllowOverride None
        Require valid-user
    </Directory>
</VirtualHost>
